{% extends 'houtai/index.html' %}
{% block name4%}

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form  class="tm-login-form">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      name="azh"
                      type="text"
                      class="form-control validate"
                      id="azh"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input
                      name="amm"
                      type="password"
                      class="form-control validate"
                      id="amm"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-block text-uppercase"
                      onclick="alogin_yz()"
                    >
                      Login
                    </button>
                  </div>
                  <button class="mt-5 btn btn-primary btn-block text-uppercase">
                    Forgot your password?
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/houtai/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function alogin_yz() {
            var str1=document.getElementById('azh').value;
            var str2=document.getElementById('amm').value;
            $.ajax({
                type:'post',
                url:'/houtai/login_yz',
                data:{ 'azh':str1,
                       'amm':str2},
                success:function (data) {
                    if(data =='no1'){
                        alert('你输入的账号不存在，请重新输入！');
                        var zh=document.getElementById('azh');
                        zh.value=''
                    }
                    else if(data=='no2') {
                        alert('你输入的密码不正确，请重新输入！');
                        var zh = document.getElementById('amm');
                        zh.value = ''
                    }
                    else {
                        location.href='/houtai/index'
                    }
                }
            })

        }

    </script>
{% endblock %}
